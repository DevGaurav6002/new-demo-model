<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/mobile-view.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>nykaa-mobile</title>
</head>

<body>
    <div class="container">
        <div class="mobile-model-container">
            <div class="navbar-container">
                <div class="delete-btn">
                    <div class="btn">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="navigate-btns">
                    <div class="image-btn active-model">
                        <a href="#">Images</a>
                    </div>
                    <div class="video-btn">
                        <a href="#">Videos</a>
                    </div>
                </div>
            </div>
            <div class="main-image-container">
                <div class="img img1 main-image">
                    <img src="./assets/images/nykaa-image1.jpg" alt="">
                </div>
                <div class="img img2 main-image">
                    <img src="./assets/images/nykaa-image2.jpg" alt="">
                </div>
                <div class="img img3 main-image">
                    <img src="./assets/images/nykaa-image3.jpg" alt="">
                </div>
                <div class="img img4 main-image">
                    <img src="./assets/images/nykaa-image4.jpg" alt="">
                </div>
                <div class="img img5 main-image">
                    <img src="./assets/images/nykaa-image5.jpg" alt="">
                </div>
                <div class="img img6 main-image">
                    <img src="./assets/images/nykaa-image6.jpg" alt="">
                </div>
                <div class="img img7 main-image">
                    <img src="./assets/images/nykaa-image7.jpg" alt="">
                </div>
                <div class="img img8 main-image">
                    <img src="./assets/images/nykaa-image8.jpg" alt="">
                </div>
                <div class="img img9 main-image">
                    <img src="./assets/images/nykaa-image9.jpg" alt="">
                </div>
            </div>
            <div class="sticky-div">
                <div class="mobile-menu-container">
                    <div class="mobile-menu" id="0">
                        <img src="./assets/images/nykaa-image1.jpg" alt="" id="1">
                    </div>
                    <div class="mobile-menu" id="1">
                        <img src="./assets/images/nykaa-image2.jpg" alt="" id="2">
                    </div>
                    <div class="mobile-menu" id="2">
                        <img src="./assets/images/nykaa-image3.jpg" alt="" id="3">
                    </div>
                    <div class="mobile-menu" id="3">
                        <img src="./assets/images/nykaa-image4.jpg" alt="" id="4">
                    </div>
                    <div class="mobile-menu" id="4">
                        <img src="./assets/images/nykaa-image5.jpg" alt="" id="5">
                    </div>
                    <div class="mobile-menu" id="5">
                        <img src="./assets/images/nykaa-image6.jpg" alt="" id="6">
                    </div>
                    <div class="mobile-menu" id="6">
                        <img src="./assets/images/nykaa-image7.jpg" alt="" id="7">
                    </div>
                    <div class="mobile-menu" id="7">
                        <img src="./assets/images/nykaa-image8.jpg" alt="" id="8">
                    </div>
                    <div class="mobile-menu" id="8" <img src="./assets/images/nykaa-image9.jpg" alt="" id="9">
                    </div>
                    <div class="mobile-menu" id="9">
                        <img src="./assets/images/nykaa-image10.jpg" alt="" id="10">
                    </div>
                </div>
            </div>
            <div class="footer-btn">
                <div class="like-btn">
                    <i class="fa fa-heart" aria-hidden="true"></i>
                </div>
                <div class="cart-btn">
                    <div class="cart-logo">
                        <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                    </div>
                    <div class="cart-text">
                        <p>
                            ADD TO BAG
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- video container -->

    <div class="mobile-video-container">
        <div class="video-navbar-container">
            <div class="video-delete-btn">
                <div class="-video-btn">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <div class="video-navigate-btns">
                <div class="video-image-btn">
                    <a href="#">Images</a>
                </div>
                <div class="video-video-btn active-model">
                    <a href="#">Videos</a>
                </div>
            </div>
        </div>

        <div class="playing-video-container">
            <div class="video-container">
                <video src="./assets/videos/nykaa-video1.mp4" controls></video>
            </div>
        </div>

        <div class="video-menubox">
            <div class="box-info">
                <h4>
                    more videos
                </h4>
            </div>
            <div class="video-menu">
                <div class="video-outer">
                    <div class="video video1">
                        <img src="./assets/images/video-thumbnail-1.png" alt="" id='./assets/videos/nykaa-video1.mp4'>
                    </div>
                    <div class="video-text">
                        <p>PHA 2 biotic toner</p>
                        <p>00.30</p>
                    </div>
                </div>
                <div class="video-outer">
                    <div class="video video2">
                        <img src="./assets/images/video-thumbnail-2.png" alt="" id='./assets/videos/nykaa-video2.mp4'>
                    </div>
                    <div class="video-text">
                        <p>PHA 2 biotic toner</p>
                        <p>00.30</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="video-footer">
            <div class="video-like-btn">
                <i class="fa fa-heart" aria-hidden="true"></i>
            </div>
            <div class="video-cart-container">
                <div class="video-cart-logo">
                    <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                </div>
                <div class="video-cart-text">
                    <p>
                        ADD TO BAG
                    </p>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/mobile-view.js"></script>
</body>

</html>
